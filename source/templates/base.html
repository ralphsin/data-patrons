<!DOCTYPE html>
<html lang="en">
<head>
    <!--Required Meta Tags-->
    <meta charset="UTF-8">
    <meta name="author" content="Rakesh Singh - rakesh.singh020709@gmail.com">
    <meta 
        name="description" 
        content="DataPatrons is an ed-tech consultant company with expertise in class-room & web-based
        training in data science including Python, Tableau, R, Machine Learning & Artificial Intelligence. ">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Roboto:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

    <!--Internal/External CSS or CDN links-->
    {% assets "scss_all" %}
        <link rel=stylesheet type=text/css href="{{ ASSET_URL }}">
    {% endassets %}

    {% if title %}
        <title>{{ title }} - DataPatrons</title>
    {% else %}
        <title>DataPatrons</title>
    {% endif %}
</head>
<body>
    
    {% block content %}
        
    {% endblock content %}

    <!--Optional Javascript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
